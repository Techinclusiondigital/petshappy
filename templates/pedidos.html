{% extends "base.html" %}
{% block content %}
<h1 class="titulo-pedidos">🛒 Lista de Pedidos</h1>

<form method="POST" class="form-pedido">
  <input type="text" name="nombre" placeholder="Ej: Champú pelo blanco" required>
  <button type="submit">➕ Añadir</button>
</form>

<ul class="lista-pedidos">
  {% for pedido in pedidos %}
  <li class="pedido-item {% if pedido.comprado %}comprado{% endif %}">
    <form method="POST" action="/pedido/{{ pedido.id }}/toggle" class="form-toggle">
      <button type="submit" class="btn-toggle">
        {% if pedido.comprado %}✅{% else %}⬜{% endif %}
      </button>
    </form>

    <span class="pedido-nombre">{{ pedido.nombre }}</span>

    <form method="POST" action="/pedido/{{ pedido.id }}/eliminar" class="form-eliminar">
      <button type="submit" class="btn-eliminar">🗑️</button>
    </form>
  </li>
  {% endfor %}
</ul>

<a href="/" class="volver-inicio">🏠 Volver al inicio</a>
{% endblock %}
