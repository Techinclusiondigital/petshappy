{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h4 class="text-center mb-4">✏️ Editar Usuario</h4>

      <form method="POST" action="{{ url_for('editar_usuario_secundario', usuario_id=usuario.id) }}">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre_usuario" value="{{ usuario.nombre_usuario }}" class="form-control" required>
        </div>
        <br><br>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" value="{{ usuario.email }}" class="form-control" required>
        </div>
<br><br>
        <div class="text-center">
          <button type="submit" class="btn btn-danger">
            💾 Guardar
          </button>
        
        </div>
      </form>
  <br><br>
      <div class="text-center mt-3">
        <a href="{{ url_for('ver_usuarios') }}" class="btn btn-secondary">⬅️ Volver</a>
     <br><br>
    </div>

    </div>
  </div>
</div>
{% endblock %}
