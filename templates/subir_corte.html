{% block content %}
<h2 style="text-align: center;">ðŸ“¸ Sube tu propio corte por raza</h2>

  <label for="nombre_raza">Raza:</label>

    {% endfor %}
  </select>

  <label for="imagen">Imagen:</label>
  <input type="file" name="imagen" accept="image/*" required>

  <button type="submit" class="btn btn-success">ðŸ“¤ Subir foto</button>
</form>
{% endblock %}
