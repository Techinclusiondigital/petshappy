<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Petshappy{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }


.menu-encabezado {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    font-family: Arial, sans-serif;
}



.menu-toggle {
    font-size: 24px;
    background: none;
    border: none;
    display: none;
    cursor: pointer;
}

.nav-links {
    display: flex;
    gap: 25px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav-links li a {
    text-decoration: none;
    color: #323f48;
    font-weight: bold;
    padding: 6px 10px;
    transition: background-color 0.3s, font-size 0.3s;
    font-size: 14px;
}

.nav-links li a:hover {
    background-color: #e0e0e0;

     font-size: 16px;
}
        
header {
  background: linear-gradient(to bottom, #7a8187, #e3e3e3);   
}
.logo-caniche {
    height: 140px; /* ajusta seg√∫n necesites */
    width: auto;
}


        @media (max-width: 768px) {
          .menu-toggle {
        display: block;
    }

    .nav-links {
        flex-direction: column;
        display: none;
        width: 100%;
        margin-top: 10px;
    }

    .nav-links.show {
        display: flex;
    }

    .nav-links li {
        text-align: left;
        padding: 10px 20px;
    }   
        }

        .agenda-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        .boton {
            background-color: #00b36b;
            color: white;
            padding: 10px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .boton:hover {
            background-color: #007a4d;
        }

        .ocupado {
            color: red;
            font-weight: bold;
        }

        form.inline {
            display: inline;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="color-content">
         <div class="header-content">
        <img src="{{ url_for('static', filename='img/caniche.png') }}" alt="Caniche" class="logo-caniche">
        <h1 class="bienvenido">Bienvenid@ a Petshappy, {{ current_user.nombre_usuario }}</h1>
    </div>
    

    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞ Men√∫</button>

   <!-- Men√∫ responsive -->
<nav class="menu-encabezado">
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <ul class="nav-links" id="navMenu">
        <li><a href="/registrar">Registrar mascota</a></li>
        <li><a href="/mascotas">Ver mascotas</a></li>
        <li><a href="/buscar-mascota">Buscar mascota</a></li>
        <li><a href="/cita">Registrar cita</a></li>
        <li><a href="/agenda">Agenda</a></li>
        <li><a href="/arqueo">üí∞ Arqueo de caja</a></li>
        <li><a href="/logout">Cerrar sesi√≥n</a></li>
    </ul>
</nav>
</div>
    </header>
    <main>
        {% block content %}
        <!-- Aqu√≠ se insertar√° el contenido de cada plantilla hija -->
        {% endblock %}
    </main>

    <script>
    function toggleMenu() {
        const navMenu = document.getElementById("navMenu");
        navMenu.classList.toggle("show");
    }
</script>

{% block scripts %}
<!-- Aqu√≠ ir√°n scripts adicionales desde las p√°ginas hijas -->
{% endblock %}

</body>
</html>
