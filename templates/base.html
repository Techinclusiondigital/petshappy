<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Petshappy{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }


        nav {
              background-color: white;  
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
            list-style: none;
        }

       

.logo-caniche {
    height: 140px; /* ajusta seg√∫n necesites */
    width: auto;
}


        .nav-links li {
            margin: 10px 20px;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #cccccc;
             border-color: #ffffff;  
        }

        .nav-links a:hover {
            background-color: #999999;
             border-color: #ffffff;  
        }

        .menu-toggle {
            display: none;
            background-color: white;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #cccccc;
                width: 100%;
            }

            .nav-links.show {
                display: flex;
            }

            .menu-toggle {
                display: inline-block;
            }
        }

        .agenda-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        .boton {
            background-color: #00b36b;
            color: white;
            padding: 10px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .boton:hover {
            background-color: #007a4d;
        }

        .ocupado {
            color: red;
            font-weight: bold;
        }

        form.inline {
            display: inline;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
         <div class="header-content">
        <img src="{{ url_for('static', filename='img/caniche.png') }}" alt="Caniche" class="logo-caniche">
        <h1 class="bienvenido">Bienvenid@ a Petshappy, {{ current_user.nombre_usuario }}</h1>
    </div>
    </header>

    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞ Men√∫</button>

    <nav>
        <ul class="nav-links" id="navMenu">
            <li><a href="/registrar">Registrar mascota</a></li>
            <li><a href="/mascotas">Ver mascotas</a></li>
            <li><a href="/buscar-mascota">Buscar mascota</a></li>
            <li><a href="/cita">Registrar cita</a></li>
            <li><a href="/agenda">Agenda</a></li>
            <li><a href="/arqueo">üí∞ Arqueo de caja</a></li>
            <li><a href="/logout">Cerrar sesi√≥n</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        <!-- Aqu√≠ se insertar√° el contenido de cada plantilla hija -->
        {% endblock %}
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("navMenu");
            menu.classList.toggle("show");
        }
    </script>
{% block scripts %}
<!-- Aqu√≠ ir√°n scripts adicionales desde las p√°ginas hijas -->
{% endblock %}

</body>
</html>
