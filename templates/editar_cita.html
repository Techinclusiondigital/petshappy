<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cita</title>
</head>
<body>
    <h1>Editar Cita de {{ cita.mascota.nombre }} ğŸ¾</h1>

    <form method="POST">
        <!-- Campo oculto para enviar la fecha y hora -->
        <input type="hidden" name="fecha" value="{{ cita.fecha }}">
        <input type="hidden" name="hora" value="{{ cita.hora.strftime('%H:%M') }}">
    
        <label>Fecha:</label><br>
        <input type="date" name="fecha" value="{{ fecha }}"><br><br>
        
        <label>Hora:</label>
        <input type="text" value="{{ cita.hora.strftime('%H:%M') }}" disabled><br><br>
    
        <label>Precio:</label>
        <input type="number" name="precio" value="{{ cita.precio or 0 }}" step="0.01" required><br><br>
    
        <label>MÃ©todo de pago:</label>
        <select name="metodo_pago">
            <option value="">-- Seleccionar --</option>
            <option value="efectivo" {% if cita.metodo_pago == 'efectivo' %}selected{% endif %}>ğŸ’µ Efectivo</option>
            <option value="tarjeta" {% if cita.metodo_pago == 'tarjeta' %}selected{% endif %}>ğŸ’³ Tarjeta</option>
            <option value="no_pagado" {% if cita.metodo_pago == 'no_pagado' or not cita.metodo_pago %}selected{% endif %}>âŒ No pagado</option>
        </select><br><br>
    
        <label>Notas:</label><br>
        <textarea name="notas" rows="4" cols="40">{{ cita.notas }}</textarea><br><br>
    
        <button type="submit">ğŸ’¾ Guardar cambios</button>
    </form>
    

    <br>
    <a href="/agenda">â† Volver a la agenda</a> |
    <a href="/ficha/{{ cita.mascota.id }}">Ficha de {{ cita.mascota.nombre }}</a>
</body>
</html>
