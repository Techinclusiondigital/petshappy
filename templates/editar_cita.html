<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        padding: 20px;
        margin: 0;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        color: #333;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        margin-top: 5px;
        border-radius: 6px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
      }

      button {
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #00a86b;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #008456;
      }

      .links {
        text-align: center;
        margin-top: 20px;
      }

      .links a {
        text-decoration: none;
        color: #00a86b;
        margin: 0 10px;
        font-weight: bold;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KQZFSDDB"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <h1>Editar Cita de {{ cita.mascota.nombre }} üêæ</h1>

    <form method="POST">
        <input type="hidden" name="fecha" value="{{ cita.fecha }}">
        <input type="hidden" name="hora" value="{{ cita.hora.strftime('%H:%M') }}">

        <label>Fecha:</label>
        <input type="date" name="fecha" value="{{ fecha }}">

        <label>Hora:</label>
        <input type="text" value="{{ cita.hora.strftime('%H:%M') }}" disabled>

        <label>Precio (‚Ç¨):</label>
        <input type="number" name="precio" value="{{ cita.precio or 0 }}" step="0.01" required>

        <label>M√©todo de pago:</label>
        <select name="metodo_pago">
            <option value="">-- Seleccionar --</option>
            <option value="efectivo" {% if cita.metodo_pago == 'efectivo' %}selected{% endif %}>üíµ Efectivo</option>
            <option value="tarjeta" {% if cita.metodo_pago == 'tarjeta' %}selected{% endif %}>üí≥ Tarjeta</option>
            <option value="no_pagado" {% if cita.metodo_pago == 'no_pagado' or not cita.metodo_pago %}selected{% endif %}>‚ùå No pagado</option>
        </select>

        <label>Notas:</label>
        <textarea name="notas" rows="4">{{ cita.notas }}</textarea>

        <button type="submit">üíæ Guardar cambios</button>
    </form>

    <div class="links">
      <a href="/agenda">‚Üê Volver a la agenda</a> |
      <a href="/ficha/{{ cita.mascota.id }}">Ficha de {{ cita.mascota.nombre }}</a>
    </div>
</body>
</html>
