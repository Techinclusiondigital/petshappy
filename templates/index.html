<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Petshappy - Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Muy importante -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portada.css') }}">
</head>
<body>
    <!-- Encabezado del logo -->
    <header class="logo-header">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Petshappy Logo">
    </header>

    <!-- Contenedor del video de fondo -->
    <div class="video-contenedor">
        <video class="video-fondo" autoplay muted loop>
            <source src="{{ url_for('static', filename='video/portadab.mp4') }}" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>

        <div class="contenido">
            <h1 class="verde"><strong>Bienvenido a Petshappy</strong></h1>
            <p>El software ideal para la gestión de tu peluquería canina 🐾</p>
            <p><strong>Prueba gratuita de 1 mes sin compromiso</strong></p>
            <p class="gestiona">Gestiona tus citas, controla los pagos</p>
            <p>y lleva un seguimiento completo de tus clientes peludos 🐶🐱</p>
            <br>
            <a href="/login" class="boton">Iniciar sesión</a>
            <br><br>
            <p class="registro"><strong>¿No tienes cuenta?</strong><a href="/registro">Regístrate gratis</a></p>
        </div>
    </div>
</body>
</html>
